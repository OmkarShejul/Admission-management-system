<!DOCTYPE html>
<html>
<head>
    <title>Custom Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 40px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>
            <td></td>
            <td></td>
             <td></td>
            <td></td>
        </th>
    </tr>
    <tr>
        <td colspan="2">1</td>
        <td colspan="2">2</td>
    </tr>
    <tr>
        <td>3</td>
        <td colspan="2">4</td>
        <td rowspan="2">5</td>
    </tr>
    <tr>
       
        <td colspan="3">6</td>
         
    </tr>
    <tr>
        <td colspan="3">7</td>
        <td>8</td>
    </tr>
</table>

</body>
</html>
